<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancybox YouTube</title>
<script>script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

<script type="text/javascript" src="/fancybox/jquery.fancybox.pack.js"></script>
$(document).ready(function() {
	$(".youtube").fancybox();
}); // end ready
</script>
</head>
<body>


	<div class="content">
	<div class="main">
		<h1>YouTube</h1>
		<p><a href="http://www.youtube.com/embed/" class="youtube iframe">Watch this amazing YouTube video</a></p>
	</div>
</div>
</body>
</html>
